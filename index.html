<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;500;700&display=swap" />
    <link rel="stylesheet" href="/css/styles.min.css" />
    <link rel="shortcut icon" type="image/x-icon" href="/images/favicon.ico" />

    <title>Bryan Smith</title>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Full Stack Developer and Technical Lead specializing in javascript-based web applications." />
    <link rel="canonical" href="/" />

    <meta property="og:type" content="website" />
    <meta property="og:title" content="Full Stack Developer | Bryan Smith" />
    <meta property="og:site_name" content="Bryan Smith" />
    <meta property="og:url" content="/" />
    <meta property="og:image" content="" />
    <meta property="og:description" content="Full Stack Developer and Technical Lead specializing in javascript-based web applications." />
    <meta name="twitter:title" content="Application Engineer | Eric Winton" />
    <meta name="twitter:url" content="/" />
    <meta name="twitter:description" content="Full Stack Developer and Technical Lead specializing in javascript-based web applications." />
    <meta name="twitter:image" content="" />
    <meta name="twitter:card" content="summary_large_image" />
  </head>
  <body>
    <div class="world-map"></div>
    <div class="card terminal">
      <div class="card-header">Terminal</div>
      <div class="card-body"></div>
    </div>
    <div class="card send-message">
      <div class="card-header">
        <div>Contact Me</div>
        <div class="card-actions">
          <a href="#" onclick="closeMessageModal(event)" title="Close Modal"><i class="fa fa-times" aria-hidden="true"></i></a>
        </div>
      </div>
      <div class="card-body">
        <form onsubmit="sendEmail(event)">
          <input type="hidden" name="source" />
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required />
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
          <label for="message">Message</label>
          <textarea name="message" id="message" rows="5" required></textarea>
          <button type="submit">Send</button>
          <div class="email-status"></div>
        </form>
      </div>
    </div>
    <div class="cards-container"></div>

    <script src="/js/ua-parser.min.js"></script>
    <script src="/js/analytics.min.js"></script>

    <script src="/js/terminal.min.js"></script>
    <script src="/js/app.min.js"></script>
  </body>
</html>
